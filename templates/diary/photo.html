{% extends "base.html" %}
{% block style %}
        #diaryBtn {
            background-color: #555;
            color: black;
        }
{% endblock %}
{% block content %}
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <!-- Navbar Brand (Page Name) -->
        <a class="navbar-brand text-center" style="width: 100%;">사진으로 검색</a>
    </div>
</nav>
{% if user.is_authenticated %}
    <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="photo" class="form-label"></label>
            <input type="file" name="photo" class="form-control form-control-lg" id="photo">
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">사진으로 조회</button>
            </div>
        </form>
    </div>
{% else %}
    <p>로그인이 필요합니다.</p>
{% endif %}
{% endblock %}
