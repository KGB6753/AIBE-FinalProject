{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <p>회원번호, {{ user.id }} !</p>
    <p>안녕하세요, {{ user.nickname }} 님!</p>
    <p>이메일: {{ user.email }}</p>
    <a href="{% url 'users:logout' %}">로그아웃</a>
    <p>사진 업로드</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="photo" id="photo">
        <button type="submit">Save photo</button>
    </form>


{% else %}
    <p>로그인이 필요합니다.</p>
{% endif %}

{% endblock %}
