{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
    <p>회원번호, {{ user.id }} !</p>
    <p>안녕하세요, {{ user.nickname }} 님!</p>
    <p>이메일: {{ user.email }}</p>
    <a href="{% url 'users:logout' %}">로그아웃</a>
    <p>세팅 메인</p>
    <a href="{% url 'setting:body' %}">신체 정보 설정</a>
    <a href="{% url 'setting:goal' %}">목표 설정(리셋)</a>
    <a href="{% url 'setting:myinfo' %}">개인 정보 변경</a>
    <a href="{% url 'setting:withdrawal' %}">회원 탈퇴</a>
{% else %}
    <p>로그인이 필요합니다.</p>
{% endif %}

{% endblock %}
